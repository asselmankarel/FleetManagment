syntax = "proto3";

//import "google/protobuf/timestamp.proto";

option csharp_namespace = "Fleetmanagement.GrpcAPI";

package driver;

service Driver {
	rpc GetDriver (DriverRequest) returns (DriverModel);
	rpc GetDrivers (DriversRequest) returns (stream DriverModel);
	rpc AddDriver (DriverModel) returns (SuccessResponse);
}

message DriverRequest {
	int32 DriverId = 1;
}

message DriversRequest { }

message DriverModel {
	string NationalIdentificationNumber = 1;
	string FirstName = 2;
	string LastName = 3;
	string Email = 4;
	string DriversLicense = 5;
	bool IsActive = 6;
}

message SuccessResponse {
	bool Success = 1;
	string Message = 2;
}